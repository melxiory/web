user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {                                                                        
        worker_connections 4096;

}                              

http{
  server {
    listen 80 default;
    location ~* \Q/uploads/\E\w+ {
      root /home/box/web;
    }
    location / {
      return 404;
    }
    location ~* ^.+\.\w+$ {
      root /home/box/web/public;
    }
  }
}
